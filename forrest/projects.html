<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>

    <title>Projects</title>

    <link rel='stylesheet' href='../node_modules/bootstrap/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='../node_modules/font-awesome/css/font-awesome.min.css'>
    <link rel='stylesheet' href='../node_modules/slick-carousel/slick/slick-theme.css'>
    <link rel='stylesheet' href='stylesheets/css/style.css'>

    <script src='../node_modules/template7/dist/template7.min.js'></script>
</head>
<body>

    <div id='projects' class='projects'>
        <!-- Needed for masonry jQuery plugin -->
        <div class='sizer'></div>
    </div>

    <img id='loader' class='loader' src='img/loader.svg' alt='AJAX Loader'>

    <div id='modalMask' class='modalMask'>
        <div class='closeWrapper'>
            <div class='closeIcon'>
                <span></span>
                <span></span>
            </div>
        </div>
        <div id='modalContent' class='modalContent'></div>
    </div>

    <script id='projectTemplate' type='text/template7'>
        <div class='project' data-projectid={{projectID}} data-order={{counter}}>
            <div class='projectInner'>
                <div class='projectImageWrapper'>
                    <img src={{coverImage}} alt={{projectName}} />
                    <div class='projectStats'>
                        <span class='stat'>
                            <i class='fa fa-thumbs-o-up'></i>
                            <span>{{stats.likes}}</span>
                        </span>
                        <span class='stat'>
                            <i class='fa fa-eye'></i>
                            <span>{{stats.views}}</span>
                        </span>
                        <span class='stat'>
                            <i class='fa fa-comments-o'></i>
                            <span>{{stats.comments}}</span>
                        </span>
                    </div>
                </div>
                <div class='inner'>
                    <p class='projectTitle'>{{projectName}}</p>
                    <hr>
                    <p class='projectCreator'>by {{creator}}</p>
                </div>
            </div>
        </div>
    </script>

    <script id='projectDetailsTemplate' type='text/template7'>
        <div class='projectDetails'>
            <div id='images' class='images'>
                {{#each images}}
                <div class='image'>
                    <img src={{this}} alt={{this}} />
                </div>
                {{/each}}
            </div>
            <div class='projectInfo inner'>
                <p class='projectTitle'>{{projectName}}</p>
                <p>Published: {{creationDate}}</p>
                <div class='projectStats'>
                    <span class='stat'>
                        <i class='fa fa-thumbs-o-up'></i>
                        <span>{{stats.likes}}</span>
                    </span>
                    <span class='stat'>
                        <i class='fa fa-eye'></i>
                        <span>{{stats.views}}</span>
                    </span>
                    <span class='stat'>
                        <i class='fa fa-comments-o'></i>
                        <span>{{stats.comments}}</span>
                    </span>
                </div>
                <hr>
                <p class='evenMargin'>{{fieldsString}}</p>
                <hr>
                <p class='evenMargin'>{{description}}</p>
                <hr>
                <div>
                    <p class='projectTitle'>Comments:</p>
                    <div id='comments'></div>
                    <button class='loadMoreComments' type='button' data-projectid={{projectID}}>Load more comments</button>
                </div>
            </div>
        </div>
    </script>

    <script id='commentTemplate' type='text/template7'>
        <div class='comment'>
            <img src={{commenter.image}} alt={{commenter.name}} />
            <span><b><a href={{commenter.link}} target='_blank'>{{commenter.name}}</a></b></span>
            <p class='commentText'>{{comment}}</p>
        </div>
    </script>
    
    <script src='../node_modules/jquery/dist/jquery.min.js'></script>
    <script src='../node_modules/moment/min/moment.min.js'></script>
    <script src='../node_modules/masonry-layout/dist/masonry.pkgd.min.js'></script>
    <script src='../node_modules/imagesloaded/imagesloaded.pkgd.min.js'></script>
    <script src='../node_modules/mixitup/dist/mixitup.min.js'></script>
    <script src='../node_modules/slick-carousel/slick/slick.min.js'></script>
    <script src='js/app.js'></script>
</body>
</html>
